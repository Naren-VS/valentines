<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Girlfriend Ever!!</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(45deg, #fd788b, #feb1b7, #fdcbca, #febecc, #fe6694);
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientAnimation 20s ease infinite;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #hedlinecontainer {
            position: absolute;
            top: 10%;
            text-align: center;
            width: 100%;
        }

        #shine {
            font-family: 'Arial Black', sans-serif;
            font-size: 60px;
            font-weight: bold;
            color: white;
        }

        .gallery {
            --d: 10s;
            display: grid;
            place-items: center;
            width: 350px;
            margin: 0 auto;
        }

        .gallery > img {
            grid-area: 1/1;
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border: 10px solid #f2f2f2;
            box-shadow: 0 0 4px #0007;
            z-index: 2;
            animation: slide var(--d) infinite, z-order var(--d) infinite steps(1);
        }

        .gallery img:last-child {
            animation-name: slide, z-order-last;
        }

        .gallery > img:nth-child(1) { animation-delay: calc(0*var(--d)); --r: 16deg; }
        .gallery > img:nth-child(2) { animation-delay: calc(-0.2*var(--d)); --r: -1deg; }
        .gallery > img:nth-child(3) { animation-delay: calc(-0.4*var(--d)); --r: -19deg; }
        .gallery > img:nth-child(4) { animation-delay: calc(-0.6*var(--d)); --r: 6deg; }
        .gallery > img:nth-child(5) { animation-delay: calc(-0.8*var(--d)); --r: -8deg; }

        @keyframes slide {
            10% {
                transform: translateX(120%) rotate(var(--r));
            }
            0%, 100%, 20% {
                transform: translateX(0%) rotate(var(--r));
            }
        }

        @keyframes z-order {
            10%, 20% { z-index: 1; }
            80% { z-index: 2; }
        }

        @keyframes z-order-last {
            10%, 20% { z-index: 1; }
            90% { z-index: 2; }
        }

        @media only screen and (max-width: 600px) {
            #shine {
                font-size: 22px;
            }
            #hedlinecontainer {
                top: 5%;
            }
            .gallery {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div id="hedlinecontainer">
        <div id="shine">Thank You for being my Girlfriend</div>
    </div>

    <div class="gallery">
        <img src="images/hnh-3.jpg" alt="Selfie of us">
        <img src="images/drunk-1.jpg" alt="Picture of us drunk together">
        <img src="images/TTC.jpg" alt="Us on the TTC">
        <img src="images/SS.jpg" alt="Secret Santa">
        <img src="images/month.JPG" alt="Our first month together">
        <img src="images/hnh-2.JPG" alt="Us with each other's names">
        <img src="images/drunk-2.JPG" alt="Us drunk together. AGAIN">
        <img src="images/first.JPG" alt="Where it started">
        <img src="images/hnh-1.jpg" alt="At a party drunk">
    </div>
</body>
</html>
